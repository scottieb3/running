<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(37.751684, -122.386768);
		var myOptions = {
			zoom: 16,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var PolylineCoordinates = [
new google.maps.LatLng(37.752890, -122.386812),
new google.maps.LatLng(37.750325, -122.386568),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#800080",
strokeOpacity: 0.400000,
strokeWeight: 5
});

Path.setMap(map);


var coords = [
new google.maps.LatLng(37.751774, -122.386768),
new google.maps.LatLng(37.751772, -122.386788),
new google.maps.LatLng(37.751768, -122.386807),
new google.maps.LatLng(37.751762, -122.386825),
new google.maps.LatLng(37.751753, -122.386841),
new google.maps.LatLng(37.751742, -122.386855),
new google.maps.LatLng(37.751729, -122.386866),
new google.maps.LatLng(37.751715, -122.386875),
new google.maps.LatLng(37.751700, -122.386880),
new google.maps.LatLng(37.751684, -122.386882),
new google.maps.LatLng(37.751668, -122.386880),
new google.maps.LatLng(37.751653, -122.386875),
new google.maps.LatLng(37.751639, -122.386866),
new google.maps.LatLng(37.751626, -122.386855),
new google.maps.LatLng(37.751615, -122.386841),
new google.maps.LatLng(37.751606, -122.386825),
new google.maps.LatLng(37.751600, -122.386807),
new google.maps.LatLng(37.751596, -122.386788),
new google.maps.LatLng(37.751594, -122.386768),
new google.maps.LatLng(37.751596, -122.386748),
new google.maps.LatLng(37.751600, -122.386729),
new google.maps.LatLng(37.751606, -122.386711),
new google.maps.LatLng(37.751615, -122.386695),
new google.maps.LatLng(37.751626, -122.386681),
new google.maps.LatLng(37.751639, -122.386670),
new google.maps.LatLng(37.751653, -122.386661),
new google.maps.LatLng(37.751668, -122.386656),
new google.maps.LatLng(37.751684, -122.386654),
new google.maps.LatLng(37.751700, -122.386656),
new google.maps.LatLng(37.751715, -122.386661),
new google.maps.LatLng(37.751729, -122.386670),
new google.maps.LatLng(37.751742, -122.386681),
new google.maps.LatLng(37.751753, -122.386695),
new google.maps.LatLng(37.751762, -122.386711),
new google.maps.LatLng(37.751768, -122.386729),
new google.maps.LatLng(37.751772, -122.386748),
];

var polygon = new google.maps.Polygon({
clickable: false,
geodesic: true,
fillColor: "#FF0000",
fillOpacity: 0.300000,
paths: coords,
strokeColor: "#FF0000",
strokeOpacity: 1.000000,
strokeWeight: 1
});

polygon.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
