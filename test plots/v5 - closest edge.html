<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(37.793347, -122.450631);
		var myOptions = {
			zoom: 18,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var PolylineCoordinates = [
new google.maps.LatLng(37.793340, -122.450346),
new google.maps.LatLng(37.793263, -122.450453),
new google.maps.LatLng(37.793246, -122.450506),

new google.maps.LatLng(37.793432, -122.450630),
new google.maps.LatLng(37.793652, -122.450316),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#0000FF",
strokeOpacity: 0.400000,
strokeWeight: 5
});

Path.setMap(map);


var coords = [

new google.maps.LatLng(37.793362, -122.450684),
new google.maps.LatLng(37.793355, -122.450687),
new google.maps.LatLng(37.793347, -122.450688),
new google.maps.LatLng(37.793339, -122.450687),
new google.maps.LatLng(37.793332, -122.450684),
new google.maps.LatLng(37.793325, -122.450680),
new google.maps.LatLng(37.793318, -122.450675),

new google.maps.LatLng(37.793318, -122.450587),

new google.maps.LatLng(37.793332, -122.450578),
new google.maps.LatLng(37.793339, -122.450575),

new google.maps.LatLng(37.793391, -122.450621),
];

var polygon = new google.maps.Polygon({
clickable: false,
geodesic: true,
fillColor: "#FF0000",
fillOpacity: 0.300000,
paths: coords,
strokeColor: "#FF0000",
strokeOpacity: 1.000000,
strokeWeight: 1
});

polygon.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
